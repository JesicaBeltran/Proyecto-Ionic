<ion-header>
  <ion-toolbar class="gradiente"> 
    <ion-buttons slot="start">
      <ion-menu-button color="light" name="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscar supermercado</ion-title>
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-row>
      <ion-col size="3" size="auto" style="margin-top: 10px;">
        <ion-searchbar class="fondoBlanco" placeholder="Nombre del producto" [(ngModel)]="palabraClave" (ionInput)="avisosEncontrados($event)"></ion-searchbar>
      </ion-col> 
      <ion-col push-md="5" size="auto">
        <ion-list>
          <ion-item>
            <ion-label>Ordenar por</ion-label>
            <ion-select [(ngModel)]="orden" (ngModelChange)=avisosOrden(orden) placeholder="ordenar por">
              <ion-select-option value="fecha">Más reciente</ion-select-option>
              <ion-select-option value="alfabetico">Orden alfabético (Prouctos)</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 <ion-row id="mostrar" style="visibility:hidden;">
   <ion-col>
      <ion-label>
         <ion-text style="text-align: center;"  >No existen resultados...</ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
<ion-label>{{localidad}} {{producto}}</ion-label>
      <ion-list inset>
        <ion-item lines="none" *ngFor="let aviso of arrayAvisosProducto">
          <ion-card style="width: 100%;">
            <ion-card-content>
              {{aviso.supermercado}}
            </ion-card-content>
            <ion-button style="float:right;" routerLink="../" id={{aviso.id}} color="warning">
              <ion-icon style="zoom:1.5;" name="alert-outline"></ion-icon>
            </ion-button>
          </ion-card>
    </ion-item>
      </ion-list>
    
</ion-content>
