<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Faltas de existencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
   </ion-buttons>
  <ion-list>
    
      <ion-label>
        Seleccione establecimiento
      </ion-label>
    
  
    <ion-item>
      <ion-select placeholder="Seleccione uno">
        <ion-select-option value="m">Mercadona</ion-select-option>
        <ion-select-option value="d">Dia</ion-select-option>
        <ion-select-option value="e">El Jamón</ion-select-option>
        <ion-select-option value="o">Otro</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>

      <ion-label>
        Seleccione tipo de producto
      </ion-label>
  
    <ion-item>
      <ion-select placeholder="Seleccione uno">
        <ion-select-option value="lacteos">Lácteos</ion-select-option>
        <ion-select-option value="congelados">Congelados</ion-select-option>
        <ion-select-option value="carne">Carne</ion-select-option>
        <ion-select-option value="pasta">Pasta</ion-select-option>
        <ion-select-option value="otroT">Otro</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-row>
      <ion-col text-center>
          <ion-label >
            Indica el producto y su marca
          </ion-label>
          <ion-input class="e" placeholder="Ejemplo: leche desnatada puleva"></ion-input>
      </ion-col>
</ion-row>

  <ion-label>
    ¿Quieres añadir más información?
  </ion-label>
  <ion-item>
    <ion-textarea placeholder="Ejemplo: sólo queda una"></ion-textarea>
  </ion-item>

</ion-content>
